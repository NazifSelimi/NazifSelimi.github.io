<!DOCTYPE html>
<html>
<head>
    <title>Marker-based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #chessboard{ size: 1, 1, 1;}
    </style>
</head>
<body>
    <a-scene arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
            <a-asset-item id="chessboard" src="assets/asset2/scene.gltf"></a-asset-item>
            <a-asset-item id="pawnModel" src="assets/asset2/pawn/scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <!-- Initially position the model directly on top of the marker -->
            <a-entity gltf-model="#chessboard"  rotation="0 0 0" position="0 0 0" scale="10 10 10 ">
                <a-entity position="-0.5661, 0.01, -0.24975" scale="0.045 0.045 0.045" gltf-model="#pawnModel"></a-entity>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
