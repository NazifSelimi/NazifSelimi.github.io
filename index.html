<!DOCTYPE html>
<html>
<head>
    <title>Marker-based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js with A-Frame support -->
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
            <!-- Preload your GLTF model -->
            <a-asset-item id="chessboard" src="https://nazifselimi.github.io/scene.gltf"></a-asset-item>
        </a-assets>
        <!-- Use the a-marker component with the "hiro" preset -->
        <a-marker preset="hiro">
            <!-- Reference your GLTF model using the asset item id -->
            <a-entity gltf-model="#chessboard" position="0 0 0" scale="0.05 0.05 0.05"></a-entity>
        </a-marker>
        <!-- Define the camera outside of a-marker -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
