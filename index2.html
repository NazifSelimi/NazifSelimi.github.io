<!DOCTYPE html>
<html>
  <head>
    <title>Marker-based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        #chessboard{ size: 1, 1, 1;}
    </style>
  </head>
    <body style="margin: 0px; overflow: hidden">
    <a-scene arjs='sourceType: webcam; debugUIEnabled: true;'>
        <a-assets>
            <a-asset-items id="chessboard" src="assets/asset2/scene.gltf"></a-asset-items>
        </a-assets>
        <a-entity gltf-model="#chessboard" rotation="0 0 0"position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
    </a-scene>
 </body>
</html>
