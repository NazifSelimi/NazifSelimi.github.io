<!DOCTYPE html>
<html>
<head>
    <title>Marker-based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body style="margin: 0px; overflow: hidden">
<a-scene arjs='sourceType: webcam; debugUIEnabled: true;'>
    <a-assets>
        <a-asset-item id="chessboardModel" src="assets/asset2/scene.gltf"></a-asset-item>
        <a-asset-item id="pawnModel" src="assets/asset2/pawn/scene.gltf"></a-asset-item>
    </a-assets>
    <!-- Chessboard entity -->
    <a-entity id="chessboard" gltf-model="#chessboardModel" rotation="0 0 0" position="0 0 0" scale="10 10 10">
        <!-- Pawn entity as a child of the chessboard -->
        <a-entity position="-0.12 0 -0.175" scale="0.06 0.1 0.06" gltf-model="#pawnModel"></a-entity>
        <a-entity position="-0.12 0 -0.125" scale="0.06 0.1 0.06" gltf-model="#pawnModel"></a-entity>
        <a-entity position="-0.12 0 -0.075" scale="0.06 0.1 0.06" gltf-model="#pawnModel"></a-entity>
        <a-entity position="-0.12 0 -0.025" scale="0.06 0.1 0.06" gltf-model="#pawnModel"></a-entity>
        <a-entity position="-0.12 0 0.025" scale="0.06 0.1 0.06" gltf-model="#pawnModel"></a-entity>
        <a-entity position="-0.12 0 0.075" scale="0.06 0.1 0.06" gltf-model="#pawnModel"></a-entity>
        <a-entity position="-0.12 0 0.125" scale="0.06 0.1 0.06" gltf-model="#pawnModel"></a-entity>
        <a-entity position="-0.12 0 0.175" scale="0.06 0.1 0.06" gltf-model="#pawnModel"></a-entity>


    </a-entity>
</a-scene>
</body>
</html>
