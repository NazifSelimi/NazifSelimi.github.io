<!DOCTYPE html>
<html>
<head>
    <title>Marker-based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body style="margin: 0px; overflow: hidden">
<a-scene arjs='sourceType: webcam; debugUIEnabled: true;'>
    <a-assets>
        <a-asset-item id="chessboardModel" src="assets/asset1/chess_board.glb"></a-asset-item>
        <a-asset-item id="blackPawnModel" src="assets/asset1/blackPieces/black_pawn.glb"></a-asset-item>
        <a-asset-item id="blackRookModel" src="assets/asset1/blackPieces/black_rook.glb"></a-asset-item>
        <a-asset-item id="blackKnightModel" src="assets/asset1/blackPieces/black_knight.glb"></a-asset-item>

    </a-assets>
    <!-- Chessboard entity -->
    <a-entity id="chessboard" gltf-model="#chessboardModel" rotation="0 0 0" position="0 0 0" scale="10 10 10">
<!-- Black pawns -->
        <a-entity id="#a7Pawn" position="-0.073 0 0.1004" scale="0.009 0.009 0.009" gltf-model="#blackPawnModel"></a-entity>
        <a-entity id="#b7Pawn" position="-0.073 0 0.0716" scale="0.009 0.009 0.009" gltf-model="#blackPawnModel"></a-entity>
        <a-entity id="#c7Pawn" position="-0.073 0 0.0428" scale="0.009 0.009 0.009" gltf-model="#blackPawnModel"></a-entity>
        <a-entity id="#d7Pawn" position="-0.073 0 0.0140" scale="0.009 0.009 0.009" gltf-model="#blackPawnModel"></a-entity>
        <a-entity id="#e7Pawn" position="-0.073 0 -0.0148" scale="0.009 0.009 0.009" gltf-model="#blackPawnModel"></a-entity>
        <a-entity id="#f7Pawn" position="-0.073 0 -0.0436" scale="0.009 0.009 0.009" gltf-model="#blackPawnModel"></a-entity>
        <a-entity id="#g7Pawn" position="-0.073 0 -0.0724" scale="0.009 0.009 0.009" gltf-model="#blackPawnModel"></a-entity> 
        <a-entity id="#h7Pawn" position="-0.073 0 -0.1012" scale="0.009 0.009 0.009" gltf-model="#blackPawnModel"></a-entity>
<!-- Black pawns -->
<!-- Black rooks -->
        <a-entity id="#h8Rook" position="-0.103 0 -0.1012" scale="0.009 0.009 0.009" gltf-model="#blackRookModel"></a-entity>
        <a-entity id="#a8Rook" position="-0.103 0 0.1004" scale="0.009 0.009 0.009" gltf-model="#blackRookModel"></a-entity>
<!-- Black rooks -->
<!-- Black knights -->
        <a-entity id="#c8Knight" position="-0.103 0 0.0428" scale="0.012 0.012 0.012" gltf-model="#blackKnightModel"></a-entity>
        <a-entity id="#f8Knight" position="-0.103 0 -0.0436" scale="0.012 0.012 0.012" gltf-model="#blackKnightModel"></a-entity>
<!-- Black knights -->






    </a-entity>
</a-scene>
</body>
</html>
